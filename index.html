<!DOCTYPE html>
<html>
  <head>
    <script src="scripts/moment.min.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/data_generator.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <header>
      <div class="logo-img-container">
        <img src="images/twitter-logo.png" alt="Home Button" class="logo-img user-link" data-user="all"></img>
      </div>
    </header>
    <section>
      <aside>
        <div class="profile">
          <div class="profile-img-container">
          </div>
          <div class="profile-data">
          </div>
        </div>
        <div class="trends-display">
          <div class="trends-header">
            <h2>Trending Now</h2>
          </div>
          <div class="trends">
          </div>
        </div>
      </aside>
      <main>
        <div class="tweet-creator">
          <form class="tweet-form">
            <div class="small-profile-img-container user-link" data-user="visitor">
              <img src="images/visitor.png" class="small-profile-img"></img>
            </div>
            <input class="tweet-textbox" type="text" placeholder="What's happening?">
            <button class="tweet-button" type="submit">Tweet!</button>
          </form>
        </div>
        <div class="tweets-display">
        </div>
      </main>
      <aside>
        <div class="followers-display">
          <div class="followers-header">
            <h2>Followers</h2>
          </div>
          <div class="followers">
          </div>
        </div>
      </aside>
    </section>
    <footer>
    </footer>
  </body>
</html>
